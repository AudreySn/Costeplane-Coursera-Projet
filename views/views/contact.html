
<div class="container">
    
    <div class="col-md-12" ><h1 style="text-align:center">Contactez Nous</h1><br></div>
    <div class="col-md-6">
        <form>
            <div class="form-group row">
              <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputNom" placeholder="Nom">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPhone" class="col-sm-2 col-form-label">Téléphone</label>
              <div class="col-sm-10">
                <input type="phone" class="form-control" id="inputPhone" placeholder="Numéro">
              </div>
            </div>
            
            <div class="form-group row">
              <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
              <div class="col-sm-10">
                  <textarea class="form-control" id="inputMessage" placeholder="Votre Message"></textarea>
              </div>
            </div>
   
            <div class="form-group row">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </div>
            </div>
        
        
        </form>

    </div>

    <div class="col-md-6">
        <ng-map zoom="11" center="[44.120416, 3.257712]" >
          <marker position="[44.120416, 3.257712]" />
          <control name="overviewMap" opened="true" />
        </ng-map>
    </div>
</div>
