<div class="container">
    <div class="col-md-12"><h1>Reservation & Fees</h1><br></div>
    
    
    <div class="col-md-6">
        <hr>
        <h3 class="centerh3">Reservation</h3><br>

  

    <div class="row">
      <div class="col-md-6">
       <label for="startDate" class="">From :</label>
    
        <p class="input-group">
        
          <input type="text" id="startDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-change="changedt()" min-date="mintoday" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
       
      </div>

      <div class="col-md-6">
          <label for="endDate">To :</label>
     
        <p class="input-group">
        
          <input type="text" id="endDate" class="form-control" uib-datepicker-popup="{{format}}"  ng-model="dt2" is-open="popup2.opened" datepicker-options="dateOptions2" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    
      </div>
    </div>
   

    <hr />
    
    <form name="form">
      
       <div class="form-group">
        <label for="FN">First Name:</label>
        <input type="text" class="form-control" id="FN" ng-model="firstName" required>
      </div>
      <div class="form-group">
        <label for="LN">Last Name:</label>
        <input type="text" class="form-control" id="LN" ng-model="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" ng-model="email" required>
      </div>
      
      <button type="submit" class="btn btn-default" ng-click="submitReservation()">Reserve</button>
      <button type="submit" class="btn btn-default" ng-click="updateReservation()">Update</button>
      <button type="submit" class="btn btn-default" ng-click="deleteReservation()">Delete</button>
    </form>
    
    </div>
    <div class="col-md-6">
        <hr>
        <h3 class="centerh3">Reservation</h3><br>
         <pre>Selected dates are: <em>{{dt | date:'dd-MMMM-yyyy' }} to {{dt2 | date:'dd-MMMM-yyyy' }}</em></pre>
         <div >
             <pre>Reservation status: <em ng-show="showReservationCompleted">Réservée</em><em ng-show="showReservationUpdated">Modifiée</em><em ng-show="showReservationDeleted">Supprimée</em>
             <br> First Name: <em>{{firstName}}</em>
             <br> Last Name: <em>{{lastName}}</em>
             <br> Email: <em>{{email}}</em>
             </pre>
             
         </div>
    
    
    </div>
    
</div>
